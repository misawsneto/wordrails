log4j.rootLogger=info, file, console
log4j.logger.org.springframework.web.servlet.mvc=warn
log4j.logger.com.wordrails=info
log4j.logger.com.wordrails.business.PostIndexingInterceptor=info
#log4j.logger.org.jboss=info
#log4j.logger.org.hibernate.search=info
#log4j.logger.org.infinispan=info
#log4j.logger.org.jgroups=info

#log4j.category.org.springframework.integration.endpoint.PollingConsumer=DEBUG

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%c] %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
 
log4j.appender.file.File=/tmp/logging.log
 
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n