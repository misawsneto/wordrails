<div id="settings-stations">
  <div class="wrapper-lg m-b-xxl p-b">
    <div class="row">
      <div class="col-sm-4" ng-repeat="station in app.stations">
        <div class="md-list md-whiteframe-z1 bg-white m-b">

          <div class="md-list-item list-group-item b-n text-md font-bold">
            {{station.name}}
          </div>

          <a md-ink-ripple class="md-list-item list-group-item b-n" ui-sref="app.pagebuilder">
            <div class="md-list-item-content">
              <i class="mdi mdi-view-quilt fa-fw text-muted"></i> 
              {{'titles.PAGES' | translate}}
            </div>
          </a>
          
          <a md-ink-ripple class="md-list-item list-group-item b-n" ui-sref="app.settings.perspectives({'stationId': station.id})">
            <div class="md-list-item-content">
              <i class="mdi mdi-view-quilt fa-fw text-muted"></i> 
              {{'titles.PERSPECTIVE' | translate}}s
            </div>
          </a>

          <a md-ink-ripple class="md-list-item list-group-item b-n" ui-sref="app.settings.stationcategories({'stationId': station.id})">
            <div class="md-list-item-content">
              <i class="mdi mdi-sitemap fa-fw text-muted"></i> 
              {{'titles.CATEGORIES' | translate}}
            </div>
          </a>

          <a md-ink-ripple class="md-list-item list-group-item b-n" ui-sref="app.settings.stationusers({'stationId': station.id})">
            <div class="md-list-item-content">
              <i class="mdi mdi-account-key fa-fw text-muted"></i> 
              {{'titles.USER' | translate}}s
            </div>
          </a>

          <a md-ink-ripple class="md-list-item list-group-item b-n" ui-sref="app.settings.stationconfig({'stationId': station.id})">
            <div class="md-list-item-content">
                <i class="mdi mdi-settings fa-fw text-muted"></i> 
                {{'titles.CONFIGURATION' | translate}}
            </div>
          </a>

          <a md-ink-ripple class="md-list-item list-group-item b-n" ui-sref="app.analysis">
            <div class="md-list-item-content">
              <i class="mdi mdi-chart-bar fa-fw text-muted"></i> 
              {{'titles.STATS' | translate}}
            </div>
          </a>

          <div class="md-list-item list-group-item b-n">
            <div class="md-list-item-content wrapper">
              <div class="text-md text-right">
                <div class="pull-left m-t-xs">
                  <label class="md-check">
                    <input type="checkbox" ng-model="station.main" ng-change="setMainStation(station)">
                    <i class="blue"></i>
                    {{'titles.DEFAULT_STATION' | translate}}
                  </label>
                </div>
                <button ng-click="openDeleteStation(station.id)"
                md-ink-ripple class="md-btn md-flat" translate="actions.REMOVE">Excluir</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<md-button aria-label="menu" class="md-fab md-accent pos-fix right-0 bottom-0 m-r-xxl m-b-lg">
    <i class="mdi-content-add i-24"></i>
</md-button>

<script type="text/ng-template" id="confirm_delete_station.html">
  <a class="splash-close-button" ng-click="app.cancelModal()">×</a>
  <div class="splash-content text-center" ng-cloak>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="p-lg text-color wrapper-lg">
          <div class="m-b-lg">
            Tem certeza que deseja excluir esta estação e todo o seu conteúdo? Esta operação não poderá ser desfeita!
          </div>
          <button ng-click="app.deleteStation();" angular-ripple type="submit" class="m-t-md btn-danger btn text-lg text-u-c btn-block ">
           Sim
         </button>
         <button ng-click="app.cancelModal()" angular-ripple type="submit" style="margin-top: 10px;" class="btn-muted btn text-lg text-u-c btn-block ">
           Não
         </button>
       </div>
     </div>
   </div>
 </div>
</script>
