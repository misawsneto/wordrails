<div masonry class="pos-rlt animated fadeIn" reload-on-show ng-show="stations">
  <div class="col-lg-4 col-sm-6 col-xs-12 masonry-brick" ng-repeat="station in stations">
    <div class="md-list md-whiteframe-z1 md-background-hue-1 background m-b">

      <div class="md-list-item list-group-item b-n text-md font-bold p-r-md md-primary-hue-1 background">
        <div class="inline p-t-sm p-b-sm">{{station.name}}</div>
        <md-button class="md-secondary md-fab md-mini pos-abt top-0 right-0 m-r-md m-t-xxl" aria-label="Eat cake">
          <i class="mdi mdi2-plus i-20"></i>
        </md-button>
      </div>

      <div class=" b-n no-padding m-t-md">
        <div class="md-list-item-content p-sm p-r-md w-full">
          <div class="p-sm inline text-u-c font-500">{{'settings.pages.HOME_PAGE' | translate}}</div>
          <md-button class="md-icon-button pull-right m-0">
            <i class="mdi mdi2-pencil i-16"></i>
          </md-button>
        </div>
      </div>

      <div class="md-list-item list-group-item b-n no-padding">
        <div class="md-list-item-content p-sm p-r-md w-full">
          <div class="p-sm inline text-u-c font-500">{{'settings.pages.CATEGORY_PAGES' | translate}}</div>
          <md-button class="md-icon-button pull-right m-0">
            <i class="mdi mdi2-pencil i-16"></i>
          </md-button>
        </div>
      </div>

      <div class=" b-n no-padding" ng-repeat="page in station.pages">
        <div class="md-list-item-content p-sm">
          <div class="p-sm inline">{{page.title}}</div>
          <md-button class="md-icon-button pull-right m-0"> 
            <i class="mdi mdi2-delete i-16"></i>
          </md-button>
          <md-button class="md-icon-button pull-right m-0">
            <i class="mdi mdi2-pencil i-16"></i>
          </md-button>
        </div>
      </div>

    </div>
  </div>
</div>
