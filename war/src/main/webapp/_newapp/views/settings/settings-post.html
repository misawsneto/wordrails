	</md-button>

	<md-button aria-label="Open demo menu" class="md-icon-button pull-left" style="margin-top: 5px;">

<div class="pos-abt w-full top-0 bottom-0 left-0" style="margin-top: 56px;"> <!-- abs -->
  <div class="hbox">
    <div class="col"> <!-- col -->
      <div class="vbox"> <!-- vbox -->
        <div class="row-row"> <!-- row-row -->
          <div class="cell"> <!-- cell -->
            <div class="cell-inner"><!-- cell -->

							<!-- main content -->
							<div class="block-800 m-auto p-r p-l animated zoomIn">
								<!-- image speed dial -->
								<div class="media-speed-dial p">
									<div class="lock-size" layout="row" layout-align="center center">
							      <md-button aria-label="menu" class="md-fab md-accent md-mini">
									    <i class="mdi mdi2-image-area i-20"></i>
									  </md-button>
									  <md-button aria-label="menu" class="md-fab md-accent md-mini">
									    <i class="mdi mdi2-video i-20"></i>
									  </md-button>
									  <md-button aria-label="menu" class="md-fab md-accent md-mini">
									    <i class="mdi mdi2-microphone i-20"></i>
									  </md-button>
							    </div>
								</div>
								<!-- image speed dial -->
					      	<textarea rows="1" msd-elastic ng-model="editingPost.title" placeholder="Title" class="font-500 text-lg w-full ph-dk p-sm r m-b md-whiteframe-z1 md-background-hue-3 background" style="resize: none;"></textarea>
									<div class="md-whiteframe-z2 m-b-lg"> 
										<textarea id="texteditor" froala="froalaOptions" class="md-whiteframe-z1" ng-model="sample2Text"></textarea>
						      </div>
							</div>
							<!-- /main content -->

						</div> <!-- cell-inner -->
					</div> <!-- cell -->
				</div> <!-- /row-row -->
			</div> <!-- /vbox -->
		</div><!-- /col -->
	</div>
</div> <!-- /abs -->
