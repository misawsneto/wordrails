<div class="box md-background-hue-1 background">
  <div class="navbar md-whiteframe-z1 no-radius md-primary-default background">
      <!-- brand -->
      <a class="navbar-brand">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" style="
              width: 24px; height: 24px;">
            <path d="M 50 0 L 100 14 L 92 80 Z" fill="rgba(139, 195, 74, 0.5)"></path>
            <path d="M 92 80 L 50 0 L 50 100 Z" fill="rgba(139, 195, 74, 0.8)"></path>
            <path d="M 8 80 L 50 0 L 50 100 Z" fill="#f3f3f3"></path>
            <path d="M 50 0 L 8 80 L 0 14 Z" fill="rgba(220, 220, 220, 0.6)"></path>
          </svg>
        <img src="/images/logo.png" alt="." style="max-height: 36px; display:none">
        <span class="hidden-folded m-l inline">{{app.name}}</span>
      </a>
      <!-- / brand -->
  </div>
  <div class="box-row">
    <div class="box-cell scrollable hover">
      <div class="box-inner">
        <!-- profile -->
        <div ng-if="app.userImageUploader" class="hidden-folded bg-cover" ng-style="{'background-image': 'url(' + app.coverImageMedium + ')'}">
          <div class="md-whiteframe-z1 m-t m-l user-avatar rounded w-64 bg-white inline pos-rlt md-primary-hue-1 background text-center bg-cover" ng-style="{'background-image': 'url(' + app.userImageSmall + ')', 'background-position': '50% 50%'}">
            <i ng-if="!app.userImageSmall" class="mdi2-account i-40" style="top: 16%;position: relative;"></i>
            <!-- image profile upload -->
            <div class="profile-image-button rounded o-f-h w-64 text-center pos-abt top-0" style="background-color: rgba(0,0,0,0.7)">
              <i class="mdi2-pencil i-32 text-white image-edit" style="opacity: 0.92; position: relative; top: 24%"></i>
              <input class="image-upload" type="file" nv-file-select="" uploader="app.userImageUploader" name="contents" accept="image/*">
            </div>
            <!-- /image profile upload -->
          </div>
          <div class="p-v-sm p-h black-grad m-t text-white">
            <a class="block m-t-sm" ui-toggle-class="hide, show" target="#nav, #account" style="opacity:0.92">
              <span class="block font-bold">{{app.person.name}}</span>
              <span class="pull-right auto">
                <i class="fa inline fa-caret-down"></i>
                <i class="fa none fa-caret-up"></i>
              </span>
              {{app.person.email}}
            </a>
          </div>
        </div>
        <!-- /profile -->
        <div id="nav" ng-include="'views/partials/aside.nav.uikit.html'"></div>
        <div id="account" class="hide m-v-xs">
          <nav>
            <ul class="nav">
              <li>
                <a md-ink-ripple ui-sref="app.profile">
                  <i class="icon mdi-action-perm-contact-cal i-20"></i>
                  <span translate="settings.aside.MY_PROFILE">My Profile</span>
                </a>
              </li>
              <li>
                <a md-ink-ripple ui-sref="app.post">
                  <i class="icon mdi-editor-mode-edit i-20"></i>
                  <span translate="titles.NEW_POST">Nova publicação</span>
                </a>
              </li>
              <li>
                <a md-ink-ripple ui-sref="page.settings">
                  <i class="icon mdi2-newspaper i-20"></i>
                  <span>Minhas Publicações</span>
                </a>
              </li>
              <li>
                <a md-ink-ripple ui-sref="page.settings">
                  <i class="icon mdi-social-notifications i-20"></i>
                  <span>Notifications</span>
                </a>
              </li>
              <li>
                <a md-ink-ripple ui-sref="page.settings">
                  <i class="icon mdi-action-bookmark-outline i-20"></i>
                  <span>Bookmarks</span>
                </a>
              </li>
              <li>
                <a md-ink-ripple ui-sref="access.lockme">
                  <i class="icon mdi-action-exit-to-app i-20"></i>
                  <span>Logout</span>
                </a>
              </li>
              <!-- <li class="m-v-sm b-b b"></li> -->
              <!-- <li>
                <a md-ink-ripple ui-fullscreen>
                  <i class="icon mdi-navigation-fullscreen i-24"></i>
                  <span>Fullscreen</span>
                </a>
              </li>
              <li>
                <div class="nav-item">
                  <label class="md-check">
                    <input type="checkbox" ng-model="app.setting.asideFolded">
                    <i class="{{app.setting.theme.accent}} no-icon"></i>
                    <span class="hidden-folded">Folded aside</span>
                  </label>
                </div>
              </li> -->
              <!-- <li class="p p-v-sm hidden-folded">
                <div ng-include="'views/partials/aside.setting.html'"></div>
              </li> -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <nav>
    <ul class="nav b-t b">
      <li>
        <a href="http://themeforest.net/item/materil-responsive-admin-dashboard-template/11062969" target="_blank" md-ink-ripple>
          <i class="icon mdi-action-help i-20"></i>
          <span>Help &amp; Feedback</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
