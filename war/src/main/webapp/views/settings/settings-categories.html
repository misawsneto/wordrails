<div class="md-primary-hue-1 background md-whiteframe-z1 p-xl ng-scope pos-fix w-full top-0 left-0 z-index-n-1">
  <div class="p-xl">
  </div>
</div>

<div id="settings-stations-categories">

	<div class="header-custom text-center animated box-shadow">
	</div>

	<div class="wrapper-lg animated zoomIn m-b-xxl">
		<!-- start of user panel list -->
		<div class="panel material-shadow-light panel-card block-800 m-auto pos-rlt material-shadow-light">

			<div class="pos-abt top-0 right-0">
				<md-button aria-label="nothing" ui-sref="app.stations"
				md-ink-ripple class="m-b" translate="titles.BACK"></md-button>
			</div>

			<div class="panel-heading h4 wrapper-md">
				<span>Categorias da estação <strong>{{stationName}}</strong></span>
			</div>

			<div class="panel-body p-n" style="min-height: 100px;">
				<div class="text-md text-center">
					<button md-ink-ripple="" class="md-btn md-raised m-b btn-fw bg-white" ng-click="showAddCategoryDialog(null, $event)">
						<i class="mdi mdi2-plus"></i> {{'settings.category.NEW_CATEGORY' | translate}}
					</button>
				</div>
				<div class="term-tree p-b-lg">
					<div class="article-tree animated fadeIn">
						<div ng-style="{'overflow': 'auto'}">
							<div class="tree well text-lg">
								<ul>
									<category-tree ng-repeat="node in termTree"></category-tree>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<script type="text/ng-template" id="delete_category.html">
	<md-dialog aria-label="Remove Categories Dialog" id="remove-categories-dialog">
    <md-content role="document" class="md-background-hue-1 background">
      <div class="p-xs">
        <div class="md-dialog-content-body text-md text-center w-xxl p m-b">
          {{'titles.REMOVE_CONFIRMATION_MSG' | translate}}?
        </div>

        <div class="text-center">
          <md-button aria-label="nothing" ng-click="app.deleteCategory(); disabled = true;" ng-disabled="disabled">
            {{'titles.YES' | translate}}
          </md-button>
          <md-button aria-label="nothing" ng-click="cancel()">
            {{'titles.NO' | translate}}
          </md-button>
        <div>
      </div>
    </md-content>
  </md-dialog>
</script>

<script type="text/ng-template" id="add_category.html">
	<md-dialog aria-label="Add Categories Dialog" id="add-categories-dialog">
		<md-content role="document" class="md-background-hue-1 background">
			<div class="p-xs">
				<div class="md-dialog-content-body text-lg p-r p-l w-xxl p-t">
					<form ng-submit="app.addCategory(newCategoryName);">
						<div class="md-form-group float-label md-neutral-theme text-lg">
							<md-input-container class="md-block p-b-sm" flex-gt-sm>
			            	<label>{{'settings.category.NEW_CATEGORY' | translate}}</label>
			            	<input ng-model="newCategoryName" md-autofocus>
		          			</md-input-container>
					    </div>
			  		</form>
				</div>

				<div class="text-center">
					<md-button aria-label="nothing" ng-click="app.addCategory(newCategoryName); disabled = true;" ng-disabled="disabled" md-ink-ripple style="font-size:16px;" class="">{{'actions.CREATE' | translate}}</md-button>
					<md-button aria-label="nothing" ng-click="cancel()" md-ink-ripple style="font-size:16px;" class="">{{'titles.CANCEL' | translate}}</md-button>
				</div>
			</div>
		</md-content>
	</md-dialog>
</script>

<script type="text/ng-template" id="category_description_dialog.html">
	<md-dialog aria-label="Category Description Dialog">
		<md-content role="document" class="md-background-hue-1 background">
			<div class="p-xs">
				<div class="md-dialog-content-body text-md p-r p-l w-400 p-t">
					<form ng-submit="updateCategory(toUpdateCategory);">
						<div class="md-form-group float-label md-neutral-theme">
							<md-input-container class="md-block m-b-0" flex-gt-sm>
				            	<label>{{'titles.DESCRIPTION' | translate}}</label>
				            	<textarea ng-model="toUpdateCategory.description" md-autofocus></textarea>
				          	</md-input-container>
					    </div>
				  	</form>
				</div>

				<div class="text-center">
					<md-button aria-label="nothing" ng-click="updateCategory(toUpdateCategory); disabled = true;" ng-disabled="disabled" md-ink-ripple style="font-size:16px;" class="">{{'actions.UPDATE' | translate}}</md-button>
					<md-button aria-label="nothing" ng-click="cancel()" md-ink-ripple style="font-size:16px;" class="">{{'titles.CANCEL' | translate}}</md-button>
				</div>
			</div>
		</md-content>
	</md-dialog>
</script>
