<div id="settings-perspectives">
	<div class="p-sm pos-abt top-0 left-0 w-full md-whiteframe-z0 md-primary-hue-1 background">
		<md-button class="pull-right font-bold" ng-click="openApplyThemeDialog($event)" translate="settings.colors.APPLY_THEME">
			Aplicar Cores
		</md-button>
		<md-button class="pull-right font-bold" ng-click="setTheme()" >
			{{app.testingTheme ? 'settings.colors.RESET_THEME' : 'settings.colors.TEST_THEME'| translate}}
		</md-button>
		<md-button class="pull-right font-bold" ng-click="togglePalette()" translate="settings.COLOR_PALETTE">
		  	Paleta de Cores
		</md-button>
		<md-button ng-click="isMobile = !isMobile" aria-label="Open demo menu" class="md-icon-button pull-right" style="margin-top: 5px;" ng-click="$mdOpenMenu($event)">
      <i class="i-20" ng-class="{'mdi-hardware-desktop-windows': !isMobile, 'mdi-hardware-phone-android': isMobile }"></i>
    </md-button>
    <!-- <md-button aria-label="Open demo menu" class="md-icon-button pull-right" style="margin-top: 5px;">
      <i class="i-20 mdi-editor-format-color-fill"></i>
    </md-button> -->
	</div>
</div>
