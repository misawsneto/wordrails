<div id="user-profile" class="hbox" ng-cloak>
	<div class="" ng-show="person.coverLargeId">
		<div class="profile-cover abstract-bg bg-cover" style="{{person.coverLargeId | imageLink | bgimg2}}">
		</div>
	</div>
	<div class="user-details m-b-lg block-600 m-auto " ng-class="{'with-cover': person.coverLargeId}">
		<div style="{{person.imageMediumId | imageLink | bgimg}}" class="bg-cover bg-img-xxl bg-cover-round m-b m-auto b b-3x b-light-grey" title="{{person.name}}"></div>
		<div class="m-t-sm text-3x font-bold wrapper-xs text-center">
			{{person.name}}
		</div>
	</div>
</div>
