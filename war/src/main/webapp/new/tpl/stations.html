<div class="station-perspectives">

  <div ng-include=" 'tpl/stations_horizontal.html' "></div>

  <div ng-include=" 'tpl/stations_vertical.html' "></div>

  <!-- perspective view vertical/horizontal -->
  <div id="station-sidebar" class="b-l animated fadeIn">
    <!-- <div class="vbox"> -->
    <div class="">
      <div class="wrapper">
        <div class="font-thin h4">&nbsp;</div>
      </div>
      <md-tabs>
        <md-tab class="bg-custom" label="Populares">
          <div class="b-t wrapper-sm" flex>
            <ul class="no-style">
              <li ng-repeat="post in app.initData.popular | limitTo: 5">
                <div class="pull-left m-t-sm m-r-md m-l-sm">
                  <h2>{{$index + 1}}</h2>
                </div>
                <div class="p-b-md p-t m-r m-l clear" style="max-height: 80px; overflow: hidden;" ng-class="{'b-b': !$last}">
                  <a ui-sref="app.post({postId: post.postId})" clamp="1" class="text-md block">
                    {{post.title}}
                  </a>
                  <div class="font-thin" clamp="1" bind-html-unsafe="post.snippet"></div>
                </div>
              </li>
            </ul>
          </div>
        </md-tab>
        <md-tab class="bg-custom" label="Recentes">
          <div class="b-t wrapper-sm" flex>
            <ul class="no-style">
              <li ng-repeat="post in app.initData.recent | limitTo: 5">
                <div class="p-b-md p-t m-r m-l" style="max-height: 80px; overflow: hidden;" ng-class="{'b-b': !$last}">
                  <a ui-sref="app.post({postId: post.postId})" clamp="1" class="text-md block clear">
                    {{post.title}}
                  </a>
                  <span class="pull-left m-r-sm">
                    {{post.date | fromNow}}
                  </span>
                  <span class="font-thin clear" clamp="1" bind-html-unsafe="post.snippet"></div>
                </div>
              </li>
            </ul>
          </div>
        </md-tab>
        <!-- /tab -->
      </md-tabs>
    </div>
  </div>
</div>

<!-- header bar -->
<div class="collapse pos-rlt navbar-collapse box-shadow nav-down station-header {{app.settings.navbarCollapseColor}}">
  <div class="nav navbar-nav hidden-xs text-center text-lg w-full wrapper-sm header-font font-thin pos-abt">
    {{app.currentStation.name}}
  </div>
  <!-- nabar right -->
  <ul class="nav navbar-nav navbar-right">
    <li ng-if="app.isLogged">
      <div class="divider-v"></div>
    </li>
    <li class="dropdown hidden-sm" is-open="lang.isopen" dropdown>
      <a href class="dropdown-toggle" dropdown-toggle>
        <i class="mdi-settings mdi text-lg v-bottom"></i>
      </a>
      <!-- dropdown -->
      <ul class="dropdown-menu animated w-sm">
        <li><span class="text-xs text-u-c m-l-xs font-bold wrapper-xs text-dg">Marcar como lida</span></li>
        <li> <a ng-click="changeView('horizontal')" href class="mark-as-read"> Todas</a> </li>
        <li> <a ng-click="changeView('horizontal')" href class="mark-as-read"> Mais antigas que um dia</a> </li>
        <li class="divider"></li>
        <li><span class="text-xs text-u-c m-l-xs font-bold wrapper-xs text-dg">modo de exibição</span></li>
        <li> <a ng-click="changeView('horizontal')" href> <i class="mdi mdi-swap-horizontal m-r-sm"></i> 
          Horizontal <i class="mdi mdi-checkbox-marked-circle-outline pull-right m-t-xxs" ng-show="app.viewMode == 'horizontal'"></i></a> 
        </li>
        <li> <a ng-click="changeView('vertical')" href> <i class="mdi mdi-swap-vertical m-r-sm"></i>
          Vertical <i class="mdi mdi-checkbox-marked-circle-outline pull-right m-t-xxs" ng-show="app.viewMode == 'vertical'"></i></a> 
        </li>
      </ul>
      <!-- / dropdown -->
    </li>
    <li ng-if="!app.isLogged">
      <div class="divider-v"></div>
    </li>
    <li ng-if="!app.isLogged">
      <a href class="text-u-c text-center" ng-click="openSplash('signin_splash.html');">ENTRAR / Cadastrar</a>
    </li>
  </ul>
</div>
<div ui-view></div>
<!-- /header bar-->
