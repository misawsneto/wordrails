<div class="aside-wrap {{app.settings.asideColor}}">
  <!-- if you want to use a custom scroll when aside fixed, use the slimScroll
  <div class="navi-wrap" ui-jq="slimScroll" ui-options="{height:'100%', size:'8px'}">
  -->
  <div class="navi-wrap">
    <!-- nav -->
    <nav ui-nav class="navi clearfix" ng-include="'tpl/blocks/nav.html'"></nav>
    <!-- nav -->

    <!-- user -->
    <div class="clearfix hidden-xs text-center" id="aside-user" ng-if="app.isLogged">
      <div class="wrapper">
        <a ng-click="app.profilepopover.open = !app.profilepopover.open">
          <span class="thumb-lg w-auto-folded avatar m-t-sm">
            <img src="img/a0.jpg" class="img-full" alt="...">
          </span>
        </a>
      </div>
      <div class="line dk hidden-folded"></div>
    </div>
    <!-- / user -->
  </div>
</div>
