<div id="perspective-vertical" class="padder-lg" ng-if="app.viewMode === 'vertical'">
  <md-tabs md-selected="selectedIndex" flex>

    <md-tab ng-repeat="ordinaryRow in app.termPerspectiveView.ordinaryRows" class="ordinary-row" ng-if="ordinaryRow.cells && ordinaryRow.cells.length" label="{{ordinaryRow.termName}}">
      <div class="b-t" flex>
        <div class="p" layout="column" layout-align="space-around">
          <div class="m-b-lg wrapper-md">
            <ul class="b-none no-padding m-b-none">
              <!-- post card -->
              <li ng-repeat="cell in ordinaryRow.cells">
               <div class="search-divider" ng-class="{'search-divider-dark': app.customStyle.darkFonts2, 'b-t': !$first}"></div>
                <div class="clear p-t-sm m-b-lg m-t-lg">
                  <a class="r r-2x block-image m-l" ui-sref="app.post({postId: cell.postView.postId})" ng-if="cell.postView.mediumId" style="background-image: url( {{WORDRAILS.baseUrl + '/api/files/'+ cell.postView.mediumId +'/contents'}} )"> </a>
                  <div class="content-block m-t-sm">
                    <span class="label no-radius normal wrapper-xs topper text-lg" ng-if="cell.postView.topper">{{cell.postView.topper}}</span>
                    <a ui-sref="app.post({postId: cell.postView.postId})" class="h2 font-bold m-b-md m-t-sm block">
                      {{cell.postView.title}}
                    </a>
                    <div class="m-t-xs text-lg font-thin" clamp="3" bind-html-unsafe="cell.postView.snippet">
                    </div>
                  </div>
                </div>    
              </li>
            </ul>

          </div>
        </div>
      </div>
    </md-tab>
  </md-tabs>
</div>
