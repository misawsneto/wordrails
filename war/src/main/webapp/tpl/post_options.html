<div id="post-options-sidebar" class="vbox">
  <div class="wrapper b-b b-l" ng-show="writableStations && writableStations.length > 1">
    <span>Estação: </span>
    <select class="form-control m-t-xs" ng-model="app.editingPost.selectedStation" ng-change="selectStation(app.editingPost.selectedStation)"
    ng-options="station as station.stationName for station in writableStations track by station.stationId">
    </select>
  </div>
  <div class="row-row">
    <div class="cell b-l">
      <div class="cell-inner">
        <div class="wrapper-sm term-tree">

          <div class="span5 article-tree">
            <div ng-style="{'overflow': 'auto'}">
              <div class="tree well">
                <ul>
                  <node-tree ng-model="termTree"></node-tree>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- <div class="wrapper b-t b-l bg-light lter">
    tags
  </div> -->
  <div md-no-ink angular-ripple class="pointer wrapper b-t b-l bg-light lter text-center text-u-c font-bold" ng-click="showMoreOptions($event)">
    mais opções
  </div>
</div>
