<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Redes</h1>
</div>
<div class="wrapper-md" ng-controller="ScaffoldNetworksCtrl">
  <p>
    <a tooltip="criar nova rede" ui-sref="app.scaffold.networks_create" class="btn m-b-xs btn-lg btn-default btn-addon">
      <i class="fa fa-plus"></i>Nova Rede
    </a> 
  </p>
  <div class="panel panel-default text-md">
    <div class="panel-heading">
      Todas as redes
    </div>
    <div class="panel-body b-b b-light">
      Pesquisar: <input id="filter" type="text" class="form-control w-sm inline m-r m-l-sm"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="100">
        <thead>
          <tr>
              <th data-toggle="true">
                  Nome
              </th>
              <th data-hide="phone" style="width: 130px;" data-sort-ignore="true" class="text-center">
                  Opções
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="network in networks">
              <td>{{network.name}}</td>
              <td data-value="1" class="text-center">
                <a href tooltip="renomear" ng-click="openModal('edit_network.html', null, network.id)"><i class="fa fa-fw fa-pencil text-grey"></i></a>
                <a href tooltip="remover" ng-click="openModal('delete_network.html', null, network.id)" class="m-l-sm"><i class="fa fa-fw fa-trash-o text-danger"></i></a>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="text/ng-template" id="edit_network.html">
  <form ng-submit="editNetwork(newName)">
    <div class="modal-header">
        <h3 class="modal-title">Editar rede</h3>
    </div>
    <div class="modal-body">
        <input ng-model="newName" class="form-control w-md" placeholder="Novo nome">
    </div>
    <div class="modal-footer">                  
        <a class="btn btn-default" ng-click="cancelModal()">Cancelar</a>
        <button type="submit" class="btn btn-primary">Alterar</button>
    </div>
  </form>
</script>

<script type="text/ng-template" id="delete_network.html">
  <form ng-submit="deleteNetwork()">
    <div class="modal-header">
        <h3 class="modal-title">Remover rede</h3>
    </div>
    <div class="modal-body">
        Tem certeza que deseja remover a rede?
    </div>
    <div class="modal-footer">                  
        <a class="btn btn-default" ng-click="cancelModal()">Cancelar</a>
        <button type="submit" class="btn btn-danger">Remover</button>
    </div>
  </form>
</script>
