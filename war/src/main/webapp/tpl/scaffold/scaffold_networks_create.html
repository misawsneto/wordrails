<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Networks</h1>
</div>
<div class="wrapper-md" ng-controller="ScaffoldCreateNetworksCtrl">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">                  
    Nova Rede
    </div>
    <div class="panel-body">
      <form class="form-inline" role="form" ng-submit="submitCreateNetwork(networkName)">
        <div class="form-group">
          <label class="sr-only" for="network-name">Nome</label>
          <input type="text" ng-model="networkName" class="form-control" id="network-name" placeholder="Nome da rede">
        </div>
        <a class="btn btn-default" ui-sref="app.scaffold.networks">Cancelar</a>
        <button type="submit" class="btn btn-success">Criar</button>
      </form>                  
    </div>
  </div>
</div>
