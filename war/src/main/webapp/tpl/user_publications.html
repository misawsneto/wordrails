<div id="publications" class="hbox hbox-auto-xs">
	<div class="header-custom box-shadow">
		<div class="block-1000 m-auto m-b-xxl text-center">
			<p class="h1 font-bold">Publicações</p>
		</div>
	</div>
	<div class="wrapper-lg material-panel-m">
		<div class="block-1000 m-auto">
			<!-- <div class="text-3x font-bold m-b-lg">
				Publicações
			</div> -->

			<md-button id="publication-new-story" class="animated zoomIn custom-fab-button md-fab md-button md-default-theme text-2x pull-right"
			ui-sref="app.post" ng-show="app.writableStations && app.writableStations.length > 0 && app.isLogged"
			tooltip="Nova notícia" tooltip-placement="left" tooltip-append-to-body="true" tooltip-popup-delay="700"
			angular-ripple md-no-ink  aria-label="Nova notícia">
			<i class="mdi mdi-plus"></i>
		</md-button>
		<div id="publications-list" class="w-full panel panel-card animated fadeIn material-shadow-light" infinite-scroll="paginate()" infinite-scroll-distance="1">
			<div class="wrapper form-group">

	      <md-input-container class="text-lg pull-left w-full p-l-xxl p-r-xxl">
	        <label><i class="mdi mdi-magnify"></i>Busque por notícias</label>
	        <input name="clientName" ng-model="project.clientName">
	      </md-input-container>
        <!-- <div class="pull-right pos-rlt" style="cursor: pointer; padding: 0px 10px 15px 10px;">
        	<i class="mdi mdi-calendar text-lg v-middle"></i>
        	<span class="wrapper-xxs">{{datePickerOptions.date}}</span>
        	<input ui-jq="daterangepicker" class="opacity-0 w-sm pos-abt top-0" ui-options="datePickerOptions" ng-model="datePickerOptions.date"/>
        </div> -->
			</div>

			<div class="nav-tabs-alt box-shadow" ng-show="app.publicationsCtrl.publications" >
				<ul class="nav nav-tabs" role="tablist" ng-class="{'text-lg': !app.isMobile, 'text-sm': app.isMobile}">
					<li ng-class="{'custom-active': app.publicationsCtrl.tabIndex == 0}">
						<a class="text-u-c" ng-click="app.goToUserPublications($event); allLoaded = false;">
							Publicados
						</a>
					</li>
					<li ng-class="{'custom-active': app.publicationsCtrl.tabIndex == 1}">
						<a class="text-u-c" ng-click="app.goToUserScheduled($event); allLoaded = false;">
							AGENDADOS
						</a>
					</li>
					<li ng-class="{'custom-active': app.publicationsCtrl.tabIndex == 2}">
						<a class="text-u-c" ng-click="app.goToUserDrafts($event); allLoaded = false;">
							Rascunhos
						</a>
					</li>
					<!-- <li ng-show="app.networkAdmin || app.adminStations.length > 0 || app.editorStations > 0"
					ng-class="{'custom-active': app.publicationsCtrl.tabIndex == 3}">
						<a class="text-u-c" ng-click="app.goToUserOtherPosts($event)">
							Outros
						</a>
					</li> -->
				</ul>
			</div>
			<div class="wrapper-xxl text-3x text-center" ng-if="!(app.publicationsCtrl.publications && app.publicationsCtrl.publications.length>0 || !app.publicationsCtrl.firstLoad)">
				<i class="mdi mdi-file-find text-3x text-muted"></i>
				<p>lista vazia<i></i></p>
			</div>

			<!-- posts -->
			<ul class="b-none no-padding m-b-none ls-style-none">
				<li ng-repeat="publication in app.publicationsCtrl.publications" class="p-l p-r">
					<div ng-class="{'b-t': !$first}"></div>
					<div class="clear p-t-sm p post-list news-item">
						<!-- image -->
						<a class="block-image m-l m-t" ng-if="publication.mediumId" ui-sref="app.read({'slug': publication.slug})">
							<div class="cell-wrap r r-2x" ng-style="getBackgroundImage(publication, 'md')">
							</div>
						</a>
						<!-- /image -->
						<!-- /content -->
						<div ng-class="{'content-block': publication.mediumId}">
							<div class="m-b-sm" ng-if="publication.topper">
								<span class="no-radius normal p-xxs topper text-md bg-custom-primary">{{publication.topper}}</span>
							</div>
							<a  class="h3 font-bold m-b block" ui-sref="app.read({'slug': publication.slug})">
								{{publication.title}}
							</a>
							<div class="text-lg font-thin" ng-bind-html="publication.snippet | characters: 100 | stripHtml">
							</div>
							<div class="p-t display-t-c v-middle inline">
								<span class="readingTime text-muted">{{publication.date | fromNow2}}</span>
								<span class="readingTime text-muted p-l text-md">
									<i class="mdi mdi-comment-text-outline"></i> 
									{{publication.commentsCount}}</span>
									<span class="readingTime text-muted p-l text-md">
										<i class="mdi mdi-heart"></i> 
										{{publication.recommendsCount}}</span>
										<div class="inline text-muted p-l text-u-c">
											<a ui-sref="app.post({'id': publication.postId})" class="text-muted p-r underline-hover">editar</a>
											<a class="text-muted underline-hover" ng-click="app.openDeletePost(publication.postId, $vent, true);">remover</a>
										</div>
									</div>
								</div>
								<!-- /content -->
							</div>    
						</li>
					</ul>
				</div>
				<!-- /posts -->
			</div>
		</div>
	</div>

	<div ui-view></div>
