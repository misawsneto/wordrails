<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
  <div class="m-b-lg p-t-lg">
    <div class="wrapper text-center">
      <div class="text-center thumb-lg">
        <img class="img-responsive max-logo m-auto" ng-src="{{app.initData.network.loginImageLink}}" />
      </div>
    </div>
    <strong>Digite sua nova senha</strong>
    <form class="m-t" name="reset" ng-init="isCollapsed=true" ng-submit="app.updatePassword(password)">
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Senha" type="password" class="form-control no-border" ng-model="password.password" required>
            </div>
            <div class="list-group-item">
              <input placeholder="Confirmar senha" type="password" class="form-control no-border" ng-model="password.passwordConfirm" required>
            </div>
          </div>
      <div class="text-lg">
        <button md-ink-ripple type="submit" class="btn-custom md-btn text-u-c btn-block "
        ng-disabled="reset.$invalid"  ng-click="isCollapsed = !isCollapsed" >Definir nova senha</button>
      </div>
      <p class="text-center p-t">Já possui uma conta? <a ui-sref="access.signin">Clique aqui para entrar.</a></p>
    </form>
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success" ng-class="{'fadeIn': app.passwordUpdated, 'hide': !app.passwordUpdated}">
        <p>Instruções de reconfiguração da senha foram enviadas a seu email. <a ui-sref="access.signin" class="btn btn-sm btn-success">Entrar</a></p>
      </div>
    </div>
  </div>
  <div class="text-center" ng-bind-html="app.initData.network.loginFooterMessage">
  </div>
</div>
