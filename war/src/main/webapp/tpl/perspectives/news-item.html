<div class="news-item" ng-style="backgroundImage(cell.postView, 'md')" data-post-id="{{cell.postView.postId}}">
	<span class="pull-right title-wrapper-bg wrapper-xs" ng-show="cell.id">
		<i class="glyphicon glyphicon-pushpin text-warning"></i>
	</span>
  <div class="bottom wrapper bg-stripe bg-gd-dk text-white title-wrapper-bg">            
    <div class="text-sm text-white">{{cell.postView.title}}</div>
  </div>
</div>
