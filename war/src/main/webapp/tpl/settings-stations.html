<div id="settings-stations">
  <div class="wrapper-lg m-b-xxl">
    <div class="row">
      <div class="col-sm-4" ng-repeat="station in app.initData.stations">
        <div class="panel panel-card animated zoomIn">
          <div class="p">
            <div class="h4 m-b" clamp="1">{{station.name}}</div>
            <div class="panel panel-default m-b-none">
              <div class="list-group no-radius alt">
                <a class="list-group-item" ui-sref="app.settings.stationsconfig({'stationId': station.id})">
                  <i class="mdi mdi-settings fa-fw text-muted"></i> 
                  Configurações
                </a>
                <a class="list-group-item" href>
                  <i class="mdi mdi-account fa-fw text-muted"></i> 
                  Usuários
                </a>
                <a class="list-group-item" href>
                  <i class="mdi mdi-account fa-fw text-muted"></i> 
                  Perspectiva
                </a>
                <a class="list-group-item" href>
                  <i class="mdi mdi-account fa-fw text-muted"></i> 
                  Taxonomias
                </a>
                <a class="list-group-item" href>
                  <i class="mdi mdi-chart-bar fa-fw text-muted"></i> 
                  Estatísticas
                </a>
              </div>
              <div class="m-t text-right text-md">
                <button ng-click="removeStation(station.id)"
                md-ink-ripple class="md-btn md-flat m-b btn-fw m-r">Excluir</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <md-button 
  id="station-fab" class="custom-fab-button md-fab text-2x animated zoomIn" 
  ui-sref="app.settings.stations.new" ng-show="app.writableStations && app.writableStations.length > 0 && app.isLogged"
  tooltip="Nova estação" tooltip-placement="left" tooltip-append-to-body="true" tooltip-popup-delay="700"
  aria-label="Nova estação">
  <i class="mdi mdi-plus"></i>
</md-button>
</div>
