<div id="settings-stations-categories">

	<div class="header-custom text-center animated box-shadow">
	</div>

	<div class="wrapper-lg animated zoomIn m-b-xxl">
		<!-- start of user panel list -->
		<div class="panel material-shadow-light panel-card block-800 m-auto pos-rlt material-shadow-light">

			<div class="pos-abt top-0 right-0 text-lg m-t" ng-if="$state.current.name != 'app.settings.categories'">
				<button ui-sref="app.settings.stations"
				md-ink-ripple class="md-btn md-flat m-b btn-fw m-r">Voltar</button>
			</div>

			<div ng-if="$state.current.name != 'app.settings.categories'" class="panel-heading h4 wrapper-md">
				<a ui-sref="app.settings.stations">Estações</a><i class="mdi mdi-chevron-right"></i><span>Categorias da estação <strong>{{stationName}}</strong></span>
			</div>

			<div ng-if="$state.current.name == 'app.settings.categories'" class="panel-heading h4 wrapper-md">
				Categories da Rede
			</div>

			<div class="panel-body p-n" style="min-height: 100px;">
				<div class="m-l-xxl m-t">
					<button md-ink-ripple="" class="md-btn md-raised m-b btn-fw bg-white" ng-click="showAddCategorySplash(null, $event)">
						<i class="mdi mdi-plus"></i> Nova categoria
					</button>
				</div>
				<div class="term-tree p-l-xl p-r-xl p-b-xl">
					<div class="article-tree animated fadeIn">
						<div ng-style="{'overflow': 'auto'}">
							<div class="tree well text-xl">
								<ul>
									<node-tree ng-model="termTree"></node-tree>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<script type="text/ng-template" id="delete_category.html">
	<a class="splash-close-button" ng-click="app.cancelModal()">×</a>
	<div class="splash-content text-center" ng-cloak>
		<div>
			<div class="row m-t-xxl">
				<div class="col-xs-8 col-xs-offset-2">
					<strong>Atenção! </strong> Tem certeza que deseja remover esta categoria? Esta operação não pode ser desfeita.
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<div class="text-color padder-lg">
						<button ng-click="app.deleteCategory();" angular-ripple type="submit" class="m-t-md btn-success btn text-lg text-u-c btn-block ">
							Sim
						</button>
						<button ng-click="app.cancelModal()" angular-ripple type="submit" class="m-t-md btn-danger btn text-lg text-u-c btn-block ">
							Não
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>

<script type="text/ng-template" id="add_category.html">
	<md-dialog aria-label="Alert Dialog Demo" id="categories-dialog">
		<md-content role="document" >
			<div class="wrapper">
				<div class="md-dialog-content-body text-lg p-r p-l w-xxl">
					<form ng-submit="app.addCategory(newCategoryName);">
						<div class="md-form-group float-label md-neutral-theme text-lg">
							<md-input-container class="md-block p-b-sm" flex-gt-sm>
		            <label>Nova categoria</label>
		            <input ng-model="newCategoryName">
		          </md-input-container>
				    </div>
				  </form>
				</div>

				<div class="text-center">
					<button ng-click="app.addCategory(newCategoryName);" md-ink-ripple style="font-size:16px;" class="md-btn md-flat btn-fw">Criar</button>
					<button ng-click="cancel()" md-ink-ripple style="font-size:16px;" class="md-btn md-flat btn-fw">Fechar</button>
				<div>
			</div>
		</md-content>
	</md-dialog>

</script>
